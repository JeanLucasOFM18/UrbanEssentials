<app-navbar></app-navbar>

<div class="p-6 flex justify-center items-center flex-col">
  @if (cartItems.length === 0) {
    <p class="text-gray-600">El carrito está vacío.</p>
  } @else {
    <ul class="space-y-4">
      @for (item of cartItems; track $index) {
        <li class="border-b pb-4 flex gap-5">
            <img [src]="item.image" class="w-auto h-24"/>
            <div class="flex flex-col">
                <h3 class="text-xl font-semibold">{{ item.title }}</h3>
                <p class="text-gray-700">${{ item.price }}</p>
            </div>
        </li>
      }
    </ul>

    <div class="mt-6">
      <p class="text-xl font-bold">Total: ${{ getTotal() }}</p>
      <div class="flex gap-6">
        <button (click)="comprar()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
            Comprar
        </button>
        <button (click)="clearCart()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">
            Vaciar carrito
        </button>
      </div>
    </div>
  }
</div>
